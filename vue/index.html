<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Vue Bar Chart</title>
  <link rel="stylesheet" href="style.css">
  <!-- provided some basic styles, which elements are transitioned might be interesting to look at -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- D3 here -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- and Vue here -->
</head>

<body>
  <!-- This is our container div, that we will reference in our script-->
  <div id="bars">
    <div id="center">
      <h3>{{ chartTitle }}</h3>
       <!--the colon is actualy v-bind:-->
       <input type ="text" v-model="data[1].val"/>
       <input type ="text" v-model="data[0].val"/>



      <svg :height="svgHeight" :width="svgWidth">
        
        <g v-for="(element, index) in data">
            <rect  
            :height ="svgHeight-scale.y(element.val)"
            :width="scale.x.bandwidth()-100"
            :x="scale.x(element.name)" 
            :y="scale.y(element.val)" 
            />
            
            <text 
            :x="index*30" 
            :y="svgHeight-element.val*30" >
            {{element.name}}
            </text>
        </g>

      </svg>
    </div>
  </div>
  <!-- Itâ€™s important that your script is at the bottom of your body,
  because we need the DOM to be ready-->
  <script src="script.js">
    
    
    
    function loop(){ 'v-for="(element,index) in data';
    };

  </script>
</body>

</html>
